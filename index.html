<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Tic Tac Toe</h1>
        <div id="gameBoard">
            <div class="gameBoard__box" id="0"></div>
            <div class="gameBoard__box" id="1"></div>
            <div class="gameBoard__box" id="2"></div>
            <div class="gameBoard__box" id="3"></div>
            <div class="gameBoard__box" id="4"></div>
            <div class="gameBoard__box" id="5"></div>
            <div class="gameBoard__box" id="6"></div>
            <div class="gameBoard__box" id="7"></div>
            <div class="gameBoard__box" id="8"></div>
        </div>
        <button id="playervsplayer">P vs P</button>
        <button id="playervsai">P vs Ai</button>
        <button id="restartBtn">restart</button>
        <div id="result"></div>
        <script src="script.js"></script>
    </section>
</body>
</html>
